<!DOCTYPE html>
<html>
    {% include 'navbar.html' %}
<head>
    <title>MicroLock</title>
    <link rel="stylesheet" href="/statics/styles.css">
    {{ fontawesome_html() }}
</head>
    <body>
        <div id="containerMicroLock">
            <br><br><h1>MicroLock  <i class="fas fa-lock"></i></h1>
            <br><p>A simple encryption tool</p>
        </div>
        <br><br>
        <form action="/import_manual_contact" method="post">
            <input type="text" id="textInputBox" name="fName" placeholder="First Name" required>
            <br></br>

            <input type="text" id="textInputBox" name="lName" placeholder="Last Name" required>
            <br></br>
            
            <input type="text" id="textInputBox" name="email" placeholder="Email" required>
            <br><br>

            <textarea id="textInputBox" name="pkey" placeholder="Public Key" 
                    rows="8" cols="50" required></textarea>
            <br><br>

            <input type="submit" name="create" value="Import Contact">
            <br><br>
        </form>
    </body>
</html>
